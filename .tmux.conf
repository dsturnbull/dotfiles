# base
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l zsh"

# status line
set-option -g status-bg white
set-option -g status-fg black
set-option -g set-titles

# tmux prefix
set-option -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix

# vertical split
bind-key      l   split-window -dh
bind-key      C-l split-window -dh

# horizontal split
bind-key      j   split-window -dv
bind-key      C-j split-window -dv

# resize
bind-key -rn  M-H resize-pane -L
bind-key -rn  M-L resize-pane -R
bind-key -rn  M-K resize-pane -U
bind-key -rn  M-J resize-pane -D

# move around
bind-key C-f  last-window
bind-key -n   M-h select-pane -L
bind-key -n   M-l select-pane -R
bind-key -n   M-k select-pane -U
bind-key -n   M-j select-pane -D

# shorter escape time
set-option -s -g escape-time 1

# mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# status
set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-right '#[bold]#(whoami) ● #H#[default] '
set-option -g status-bg colour8
set-window-option -g window-status-current-bg colour12
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-attr bold

