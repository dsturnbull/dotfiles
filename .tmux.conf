# base
set -g prefix ^F
set-window-option -g utf8 on
set-window-option -g mode-keys vi
 
# status line
set-option -g status-bg white
set-option -g status-fg black

# default panes
#split-window

# vertical split
bind-key      l   split-window -dh
bind-key      C-l split-window -dh

# horizontal split
bind-key      j   split-window -dv
bind-key      C-j split-window -dv

# resize
bind-key -rn  M-H resize-pane -L
bind-key -rn  M-L resize-pane -R
bind-key -rn  M-K resize-pane -U
bind-key -rn  M-J resize-pane -D

# move around
bind-key -n    M-h select-pane -L
bind-key -n    M-l select-pane -R
bind-key -n    M-k select-pane -U
bind-key -n    M-j select-pane -D

# tmux command
bind-key a        send-prefix

# shorter escape time
set-option -s -g escape-time 100

